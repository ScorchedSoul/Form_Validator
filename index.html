<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATOR</title>

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    
    <div class="container">
        <h1>Sign Up Today!</h1>

        <!-- FORM -->
        <form action="" id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input required type="text" id="name" minlength="3" placeholder="Full Name" name="name">
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input required type="tel" id="phone" placeholder="555-555-5555"   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
            </div>
            <!-- email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input required type="email" id="email" 
                placeholder="xyz@email.com" name="email">
            </div>
            <!-- Website url -->
            <div class="form-group">
                <label for="website">Website Url</label>
                <input required type="url" id="website" placeholder="www.google.com" name="website">
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input required type="password" id="password1" placeholder="Create Password (min.8 characters long)" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" minlength="8" title="Please include one uppercase character, one lowercase character and a number!" >
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input required type="password" id="password2" placeholder="Confirm Password" name="password">
            </div>
            <!-- submit button -->
            <button class="submit" type="submit">Register</button>
        </form>

        <!-- error/success message -->
        <div class="message-container">
            <h3 id="message">Don't hesitate!</h3>
        </div>
    </div>



    <!-- JS FILE LINKED -->
    <script src="./script.js"></script>
</body>
</html>
